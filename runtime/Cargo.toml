[package]
authors = ['InvArchitect <https://github.com/InvArch>']
edition = '2018'
homepage = 'https://invarch.io'
license = 'Unlicense'
name = 'invarch-runtime'
publish = false
repository = 'https://github.com/InvArch/InvArch-node/'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.pallet-ipt]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
branch = "development"
package = "pallet-ipt"

[dependencies.pallet-ips]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
branch = "development"
package = "pallet-ips"

[dependencies.pallet-assets]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.13"

[dependencies]
pallet-evm = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-bn128 = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-dispatch = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-modexp = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-simple = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-sha3fips = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }
pallet-evm-precompile-blake2 = { git = 'https://github.com/InvArch/frontier', branch = "polkadot-v0.9.13", default-features = false }

[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.13"

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.3.0'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
