[package]
authors = ['InvArchitect <https://github.com/InvArch>']
edition = '2018'
homepage = 'https://invarch.io'
license = 'Unlicense'
name = 'invarch-runtime'
publish = false
repository = 'https://github.com/InvArch/InvArch-node/'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.pallet-ipt]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-ipt"

[dependencies.pallet-ips]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-ips"

[dependencies.pallet-ipo]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-ipo"

[dependencies.pallet-dev]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-dev"

[dependencies]
evm = { git = "https://github.com/InvArch/evm", branch = "polkadot-v0.9.11", default-features = false, features = ["with-codec"] }
smallvec = "1.7.0"
pallet-ethereum = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm-precompile-bn128 = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm-precompile-dispatch = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm-precompile-modexp = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm-precompile-simple = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }
pallet-evm-precompile-sha3fips = { git="https://github.com/PlasmNetwork/frontier", branch="polkadot-v0.9.11", default-features=false }

fp-rpc = { git = "https://github.com/PlasmNetwork/frontier", branch = "polkadot-v0.9.11", default-features = false }


[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
tag = 'monthly-2021-09+1'
version = '5.0.0-dev'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
optional = true
tag = 'monthly-2021-09+1'
version = '4.0.0-dev'

[dependencies.frame-executive]
