[package]
authors = ['InvArchitect <https://github.com/InvArch>']
edition = '2018'
homepage = 'https://invarch.io'
license = 'Unlicense'
name = 'invarch-node-runtime'
publish = false
repository = 'https://github.com/InvArch/InvArch-node/'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.pallet-ipt]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-ipt"

[dependencies.pallet-ips]
default-features = false
git = "https://github.com/InvArch/InvArch-Pallet-Library"
package = "pallet-ips"

[dependencies.pallet-assets]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.12"

[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.12"

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.3.0'

[dependencies.frame-benchmarking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
optional = true
branch = "polkadot-v0.9.12"

[dependencies.frame-executive]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.12"

[dependencies.frame-support]
