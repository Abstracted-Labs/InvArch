name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  get_changed_files:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          fetch_depth: 0
          dir_names: true
          dir_names_max_depth: 1

  build_tinkernet:
    runs-on: ubuntu-latest
    name: Build Tinkernet

    needs: get_changed_files
    if:
      contains(needs.get_changed_files.outputs.all_modified_files, 'tinkernet')

    defaults:
      run:
        working-directory: ./tinkernet

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Setup for checks
        run: sudo apt install -y git clang curl libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install & display rust toolchain
        run: rustup show

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run cargofmt
        run: cargo fmt --all -- --check

  build_invarch:
    runs-on: ubuntu-latest
    name: Build InvArch

    needs: get_changed_files
    if:
      contains(needs.get_changed_files.outputs.all_modified_files, 'invarch')

    defaults:
      run:
        working-directory: ./invarch

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Setup for checks
        run: sudo apt install -y git clang curl libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install & display rust toolchain
        run: rustup show

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run cargofmt
        run: cargo fmt --all -- --check
