name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          fetch-depth: 0
          dir_names: true
          dir_names_max_depth: 1

  build [tinkernet]:
    runs-on: ubuntu-latest
    if:
      contains(jobs.changed_files.outputs.modified_files, 'tinkernet')
    steps:
    - uses: actions/checkout@v2

    - name: Setup for checks
      run: sudo apt install -y git clang curl libssl-dev llvm libudev-dev protobuf-compiler

    - name: Build
      working-directory: ./tinkernet
      run: cargo build --verbose

    - name: Run tests
      working-directory: ./tinkernet
      run: cargo test --verbose

    - name: Run clippy
      working-directory: ./tinkernet
      run: cargo clippy -- -D warnings

    - name: Run cargofmt
      working-directory: ./tinkernet
      run: cargo +stable fmt --all -- --check

  build [invarch]:
    runs-on: ubuntu-latest
    if:
      contains(jobs.changed_files.outputs.modified_files, 'invarch')
    steps:
    - uses: actions/checkout@v2

    - name: Setup for checks
      run: sudo apt install -y git clang curl libssl-dev llvm libudev-dev protobuf-compiler

    - name: Build
      working-directory: ./invarch
      run: cargo build --verbose

    - name: Run tests
      working-directory: ./invarch
      run: cargo test --verbose

    - name: Run clippy
      working-directory: ./invarch
      run: cargo clippy -- -D warnings

    - name: Run cargofmt
      working-directory: ./invarch
      run: cargo +stable fmt --all -- --check
